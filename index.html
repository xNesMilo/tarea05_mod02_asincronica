<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo</title>
</head>

<body>
    <h1>Sumando !! :D!!</h1>

    <script>
        //Inicio SumArray
        function sumArray(arreglo) {

            suma = 0;
            //Metodo
            for (valor = 0; valor < arreglo.length; valor++) {
                suma = suma += arreglo[valor];
            }
            //Mostrar en consola
            console.log('El total del arreglo de numeros es: ' + suma);
        } //Fin
    </script>


</body>

</html>
